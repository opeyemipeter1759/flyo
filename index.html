<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Challenge001</title>
</head>
<body>
   <section>
       <div class="container">
           
          
           <div class="box-1">
               <a href="#"> <img src="./images/logo.svg" alt="logo" class="logo"></a>
               <div class="icon">
                   <img src="./images/icon-document.svg" alt="document" class="document-icon">
                   <img src="./images/icon-folder.svg" alt="folder" class="folder-icon">
                   <img src="./images/icon-upload.svg" alt="upload" class="upload-icon">
               </div>
            </div>
            <div class="box-2">
             <p class="info"> You've used <strong>815 GB</strong> of your storage</p>
             <progress max="100" value="80"> </progress>
             <div class="dot"></div>
                <div class="bar-text">
                    <span> 0 GB </span>
                   <span> 1000 GB </span>
                </div>
            </div>
            <div class="white-box">
                <p class="num"><strong>185</strong></p>
                <p class="text">GB LEFT</p>
            </div>
       </div>
   </section>
<footer>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/theTech_Gent?s=09">Opeyemi Peter</a>.
  </div>
</footer>
</body>
</html>
